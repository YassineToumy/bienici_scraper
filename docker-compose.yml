mongodb:
  image: mongo:7.0
  container_name: bienici-mongodb
  restart: unless-stopped
  environment:
    MONGO_INITDB_DATABASE: bienici
  # ‚ùå SUPPRIMEZ cette ligne :
  # ports:
  #   - "27017:27017"
  volumes:
    - mongodb_data:/data/db
    - mongodb_config:/data/configdb
  networks:
    - bienici-network
  healthcheck:
    test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
    interval: 10s
    timeout: 5s
    retries: 5